---
layout: default
---

<article>
  <header>
  {% if page.type == 'faq' %}
    <div class="faq-title">
  {% endif %}
      <h1>{{ page.title }}</h1>
    {% if page.type == 'faq' %}
      {% include btn-back-to-faq.html %}
    </div>
    {% endif %}
  </header>
  <div class="entry">{{ content }}</div>
  {% if page.type == 'faq' %}
    {% include btn-back-to-faq.html %}
  {% endif %}
</article>
<nav>
  <ul id="anchor-menu" class="move">
    <li class="anchor-menu-item level-1">{{ page.title }}</li>
  </ul>
</nav>
